---
name: Peripheral Controller Firmware

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/peripheral-controller.yml'
      - 'devenv.*'
      - 'protocol/**'
      - 'peripheral-controller-firmware/**'
  pull_request:
    paths:
      - '.github/workflows/peripheral-controller.yml'
      - 'devenv.*'
      - 'protocol/**'
      - 'peripheral-controller-firmware/**'

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31
      - uses: cachix/cachix-action@v16
        with:
          name: devenv
      - name: Install devenv.sh
        run: nix profile install nixpkgs#devenv

      - name: Clippy
        shell: devenv shell bash -- -e {0}
        run: |
          set -x

          cd ./peripheral-controller-firmware

          rustup target add thumbv6m-none-eabi
          rustup show

          cargo clippy -- -Dwarnings
          cargo clippy -F trace -- -Dwarnings
          cargo clippy -F panic-probe -- -Dwarnings

  build:
    name: Build
    runs-on: ubuntu-latest
    needs:
      - quality

    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31
      - uses: cachix/cachix-action@v16
        with:
          name: devenv
      - name: Install devenv.sh
        run: nix profile install nixpkgs#devenv

      - name: Build
        shell: devenv shell bash -- -e {0}
        run: |
          set -x

          cd ./peripheral-controller-firmware

          rustup target add thumbv6m-none-eabi
          rustup show

          cargo build --release --no-default-features
          cargo build --release --no-default-features -F trace
          cargo build --release --no-default-features -F panic-probe
