---
name: Diagnostic CLI

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/diagnostic-cli.yml'
      - 'devenv.*'
      - 'protocol/**'
      - 'diagnostic-cli/**'
  pull_request:
    paths:
      - '.github/workflows/diagnostic-cli.yml'
      - 'devenv.*'
      - 'protocol/**'
      - 'diagnostic-cli/**'

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - uses: cachix/install-nix-action@v31
      - uses: cachix/cachix-action@v16
        with:
          name: devenv
      - name: Install devenv.sh
        run: nix profile install nixpkgs#devenv

      - name: Clippy
        shell: devenv shell bash -- -e {0}
        run: |
          set -x
          cd ./diagnostic-cli
          rustup show
          cargo clippy -- -Dwarnings

  build:
    name: Build
    runs-on: ubuntu-latest
    needs:
      - quality

    steps:
      - uses: actions/checkout@v5
      - uses: cachix/install-nix-action@v31
      - uses: cachix/cachix-action@v16
        with:
          name: devenv
      - name: Install devenv.sh
        run: nix profile install nixpkgs#devenv

      - name: Build
        shell: devenv shell bash -- -e {0}
        run: |
          set -x
          cd ./diagnostic-cli
          rustup show
          cargo build --release
