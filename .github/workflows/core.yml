---
name: Core

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/protocol.yml'
      - 'flake.*'
      - 'core/**'
  pull_request:
    paths:
      - '.github/workflows/protocol.yml'
      - 'flake.*'
      - 'core/**'

jobs:
  library:
    name: Library
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - uses: DeterminateSystems/nix-installer-action@v21

      - name: Clippy
        run: |
          set -x
          cd ./core
          nix develop --command cargo clippy -- -Dwarnings

      - name: Tests
        run: |
          set -x
          cd ./core
          nix develop --command cargo test
