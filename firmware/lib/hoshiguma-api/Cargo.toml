[package]
name = "hoshiguma-api"
version = "0.1.0"
authors = ["Dan Nixon <dan@dan-nixon.com>"]
edition = "2024"
license = "MIT"

[features]
default = ["std", "device-cooler"]
device-cooler = []

std = [
  "hoshiguma-telemetry/std",
  "postcard/use-std",
  "serde/std",
]

[dependencies]
defmt = "1.0.1"
getset = "0.1.6"
heapless = { version = "0.9.2", features = ["defmt", "serde"] }
hoshiguma-telemetry = { path = "../hoshiguma-telemetry", default-features = false }
postcard = { version = "1.1.3", default-features = false }
serde = { version = "1.0.210", default-features = false, features = ["derive"] }

[lints.rust]
unused_crate_dependencies = "deny"
