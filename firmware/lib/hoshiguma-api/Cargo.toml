[package]
name = "hoshiguma-api"
version = "0.1.0"
authors = ["Dan Nixon <dan@dan-nixon.com>"]
edition = "2024"
license = "MIT"

[features]
# default = ["std"]
default = ["std", "device-cooler"]
device-cooler = []

std = [
  "postcard/use-std",
  "serde/std",
]

no-std = [
  "dep:defmt",
  "heapless/defmt",
]

[dependencies]
defmt = { version = "1.0.1", optional = true }
heapless = { version = "0.9.2", features = ["serde"] }
hoshiguma-telemetry = { path = "../hoshiguma-telemetry" }
postcard = { version = "1.1.3", default-features = false }
serde = { version = "1.0.210", default-features = false, features = ["derive"] }

[lints.rust]
unused_crate_dependencies = "deny"
